name: Deploy to Azure Storage

on:
  push:
    branches:
      - master  # Adjust branch as needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Upload files to Azure Storage
      uses: azure/azure-cli@v1
